name: Scheduled Build

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          repository: DNSCrypt/dnscrypt-proxy

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1
          check-latest: true
        id: go

      - name: Create ci_build.sh
        run: |
          mkdir -p .ci
          echo '#!/bin/sh' > .ci/ci_build.sh
          echo 'PACKAGE_VERSION="$1"' >> .ci/ci_build.sh
          echo 'cd dnscrypt-proxy || exit 1' >> .ci/ci_build.sh
          echo 'go clean' >> .ci/ci_build.sh
          echo 'env GOOS=windows GOARCH=amd64 go build -mod vendor -ldflags="-s -w"' >> .ci/ci_build.sh
          echo 'mkdir win64' >> .ci/ci_build.sh
          echo 'mv dnscrypt-proxy.exe win64/' >> .ci/ci_build.sh
          echo 'cp localhost.pem win64/' >> .ci/ci_build.sh
          echo 'mv win64/dnscrypt-proxy.exe win64/localhost.pem .' >> .ci/ci_build.sh

      - name: Make ci_build.sh executable
        run: chmod +x .ci/ci_build.sh

      - name: Build
        run: |
          .ci/ci_build.sh "dev"

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f dnscrypt-proxy/dnscrypt-proxy.exe dnscrypt-proxy/localhost.pem
          current_date=$(date '+%Y-%m-%d %H:%M:%S')
          git commit -m "âš¡ Updated at ${current_date}" || echo "No changes to commit"

      - name: Fetch latest changes
        run: git fetch origin

      - name: Merge changes
        run: git merge origin/main

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
